name: React CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install
        
      - name: Lint code
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Verify Build Output
        run: ls -l dist
